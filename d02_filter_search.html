<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-app="myAPP" ng-controller="myCONTROL">
        <h2>Filter Demo</h2>
        <hr>
        <p>Enter name: <input type="text" ng-model="tensv"></p>
        <p>Result: {{ds|filter:tensv}} </p>
        <p>Result: </p>
        <ol>
            <li ng-repeat="sv in ds|filter:tensv">
                <span ng-bind="sv"></span>
            </li>
        </ol>
    </div>

    <script>
        let app = angular.module("myAPP",[]);
        app.controller("myCONTROL", function($scope){
            $scope.ds = ["Dam Quan", "Lavi", "Tuan Huy", "Nguyen Toan", "Trong Thuat", "Van Khoa", "Truc Duy", "Bao Minh"];
        });
    </script>   
</body>
</html>
