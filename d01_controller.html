<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="JS/angular.min.js"></script>
</head>

<body>
    <div class="container" ng-app="abc">
        <h2>AngularJS Demo</h2>
        <hr>
        <div ng-cntroller="damwon">
            <label for="">Input yout year of birth: </label>
            <input type="number" name="yob" ng-model="yob" min="1960"> <br>
            <p>Your age: {{2021-yob}}</p>
        </div>
    </div>
</body>
<script>
    //lap trinh cho ung dung angular js
    //tao bien dai dien cho ung dung angular js
    var app = angular.module("abc",[])

    //lap trinh cho controller co ten la damwon
    app.controller("damwon", function($scope){
        $scope.yob=2006;
    });
</script>

</html>
